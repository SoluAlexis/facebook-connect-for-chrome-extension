<html>
  <head>
    <title>Facebook Connect For Chrome Extension</title>
  </head>
  <body>
    <h1>Facebook Connect For Chrome Extension</h1>
    <p><a target="_blank" href="https://www.facebook.com/dialog/oauth?client_id=YOUR_APP_ID&response_type=token&scope=email&redirect_uri=http://www.facebook.com/connect/login_success.html">Facebook Connect</a></p>
    <script>
        if (localStorage.accessToken) {
            var graphUrl = "https://graph.facebook.com/me?" + localStorage.accessToken + "&callback=displayUser";
            console.log(graphUrl);
 
            var script = document.createElement("script");
            script.src = graphUrl;
            document.body.appendChild(script);
 
            function displayUser(user) {
                console.log(user);
            }
        }
    </script>
  </body>
</html>
